<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../static/swiper.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


</head>

<body>

    <!-- <section class="slider_container">
        <div class="container"> -->
    <!-- Slider main container -->
    <div class="swiper card_slider">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <div class="img_box">
                    <img src="../static/belgium/belgium.jpg">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="img_box">
                    <img src="../static/denmark/denmark.jpg">
                </div>
            </div>

            <div class="swiper-slide">
                <div class="img_box">
                    <img src="../static/france/france.jpg">
                </div>
            </div>


        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

    </div>
    <!-- </div>
    </section> -->

    <!-- Swiper library script -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


    <!-- JavaScript file -->
    <script type="module" src="../static/swiper.js"></script>
</body>

</html>
